header{
  background: transparent;
  position: fixed;
  width: 100%;
  padding: 15px;
  z-index: 2;
}

#menu_on{
  display: block;
  width:30px;
  height: 20px;
  position: relative;
  z-index: 2;
}

#menu_on span{
  width: 100%;
  height: 4px;
  border-radius: 4px;
  display: block;
  position: absolute;
  background: #fff;
  transition: all 0.25s ease;
  transform-origin : 0px 100%;
}

#menu_on span:nth-child(2){
  top: calc(50% - 2px);
}

#menu_on span:nth-child(3){
bottom: 0;
} 
  .visible_menu span:nth-child(1){
    transform: rotate(45deg) translate(-2px,1px); 
  }

  .visible_menu span:nth-child(2){
    opacity: 0;
  }


  .visible_menu span:nth-child(3){
    transform: rotate(-45deg) translate(-3px,3px); 
  }

nav{
  position: fixed;
  top: 0;
  bottom: 0;
  left:-300px;
  width: 300px;
  z-index: 1;
  padding: 90px 30px 30px;
  background: #68C5DB;
  opacity: 0;
  transition: all 0.75s ease;
  font-size: 1.2em;
  overflow-y: auto;
}

.visible_menu{
}

.visible_menu nav{
  left: 0;

}
